    <!-- Download icon -->
    <g class="accent" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.6" transform="translate(16,10)">
        <path d="M14 0v16"/>
        <path d="M8.5 10.5 14 16l5.5-5.5"/>
