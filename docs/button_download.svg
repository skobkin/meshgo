<svg xmlns="http://www.w3.org/2000/svg" width="300" height="88" viewBox="0 0 150 44" role="img" aria-label="Download">
    <title>Download</title>

    <defs>
        <style>
            .accent { stroke: #0969da; fill: #0969da; }
            .label  { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"; font-size: 16px; font-weight: 600; }
        </style>
    </defs>

    <!-- Transparent fill so it works on light/dark backgrounds -->
